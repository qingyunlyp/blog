<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章添加</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>

    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>
    <div class="content">
        <header>
            <h1 class="logo fl">user1</h1>
            <div class="user fr">超级管理员</div>
        </header>
        <div class="main">
            <div class="nav-box">
                <nav>
                    <ul>
                        <li><a href="/admin/user">用户管理</a></li>
                        <li class="current"><a href="/admin/article">文章管理</a></li>
                    </ul>
                </nav>
            </div>
            <section>
                <h3>文章信息</h3>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">文章标题</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="文章标题">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">文章作者</label>
                        <input type="text" class="form-control" id="author" name="anthor" placeholder="文章作者">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">发布时间</label>
                        <input type="date" class="form-control" id="pubdate" name="pubdate">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">状态</label>
                        <select class="form-control">
                            <option value="1">公开</option>
                            <option value="0" selected>不公开</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">文章内容</label>
                        </textarea><textarea id="text1" style="width:100%; height:200px; display: none;"></textarea>
                        <div id="article_news">
                        </div>
                        <script type="text/javascript">
                            const E = window.wangEditor
                            const editor = new E('#article_news')
                            const $text1 = $('#text1')
                            editor.config.onchange = function(html) {
                                $text1.val(html)
                            }
                            editor.create()
                            $text1.val(editor.txt.html())
                        </script>
                    </div>
                    <button type="submit" class="btn btn-default fr ">添加</button>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
