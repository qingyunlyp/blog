<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <canvas class="cavs" width="1575" height="1337"></canvas>
    <form method="POST" action="/admin/register">
        <div class="loginBox">
            <h1>欢迎登陆</h1>
            <div class="txt-box">
                <div class="icon"><img src="images/icon1.png" /></div>
                <div class="txt"><input name="username" type="text" id='username' placeholder="请输入您的用户名" /></div>
            </div>
            <div class="txt-box">
                <div class="icon"><img src="images/icon2.png" /></div>
                <div class="txt"><input name="password" type="password" id='pwd' placeholder="请输入您的密码" /></div>
            </div>
            <div class="farpwd">
                <input name="" type="checkbox" value="" />
                <span>记住密码</span>
                <a href="psd.html">忘记密码？</a>
            </div>
            <div class="seclogin">
                <button type="submit" value="安全登录" class="btn">安全登录</button>
            </div>
            <div class="reg-box">
                还没有账号？<a href="register.html">立即注册</a>
            </div>
        </div>
    </form>

    <script src="./js/verification.js"></script>
</body>

</html>
<script src="./js/ban.js"></script>
